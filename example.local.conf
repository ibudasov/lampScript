<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/example/htdocs
        ServerName example.local
        ServerAlias www.example.local

        <Directory /var/www/>
                Order allow,deny
                Allow from all
                AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>